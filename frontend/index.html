<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adgangsindsigt</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/frontend/d3.v7.js"></script>
    <meta
      name="description"
      content="Følg den absolut bedste studiegruppe, på rejsen mod succes! Tryk på linket for at se banebrydende indhold og forkæl dig selv med fortrolig data fremvidst i verdensklasse visualiseringer. Ja, i fleretal. Vi er bare bedre!"
    />

  </head>
  <body>
    <!--tidsvælger-->
    <div id="tidsvælger">
      <button id="left-arrow">&#9664;</button> <!-- Left arrow -->
      <button onclick="fetchData()">Go!</button>
      <div id="years-container">
        <div id="years"></div> <!-- Container for years -->
      </div>
      <button id="right-arrow">&#9654;</button>
    </div>
    <!--Tidsvælgerslut-->
    <div id="mellemlag">
      <!--Knapperne i siden-->
      <div class="radio-input">
        <label class="midten">
          <input name="value-radio" id="Wifi" type="radio" />
          <img class="venstrepics" src="/frontend/Billedefolder/eksempel.avif" alt="Alternativtekst" />
          <span>Wifi</span>
        </label>
        <!--NY-->
        <label class="midten">
          <input name="value-radio" id="Mobil" type="radio" />
          <img class="venstrepics" src="/frontend/Billedefolder/eksempel.avif" alt="Alternativtekst" />
          <span>Mobil</span>
        </label>
        <!--NY-->
        <label class="midten">
          <input name="value-radio" id="Computer" class="" type="radio" />
          <img class="venstrepics" src="/frontend/Billedefolder/eksempel.avif" alt="Alternativtekst" />
          <span>Computer</span>
        </label>
        <span class="selection"></span>
      </div>
      <!--Container diven er diven der indeholder kortet-->
      <div id="container">
        <div id="forlaget">Vælg en kammerat herud til venstre</div>
        <div id="map"></div>
      </div>
      <!--Container div slut.-->
    </div>
    <p>
      <button onclick="fetchData()">Go!</button>
      <div id="visuals"></div>
  </p>
    <script src="/frontend/Kanin.js"></script>
    <script src="/frontend/script.js"></script>
    <script src="/frontend/mapdata.js"></script>
    <script src="/frontend/worldmap.js"></script>
  </body>

 
</html>
