<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adgangsindsigt</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta
      name="description"
      content="Følg den absolut bedste studiegruppe, på rejsen mod succes! Tryk på linket for at se banebrydende indhold og forkæl dig selv med fortrolig data fremvidst i verdensklasse visualiseringer. Ja, i fleretal. Vi er bare bedre!"
    />

  <body>
    <!--tidsvælger-->
    <div id="year-selector">
      <div id="year" value="2019"></div>
      <!-- Acts as the container for the years -->
    </div>

    <!--Tidsvælgerslut-->
    <div id="mellemlag">
      <!--Knapperne i siden-->
      <div class="radio-input">
        <label class="midten">
          <input name="value-radio" id="Wifi" type="radio" />
          <img class="venstrepics" src="eksempel.avif" alt="Alternativtekst" />
          <span>Wifi</span>
        </label>
        <!--NY-->
        <label class="midten">
          <input name="value-radio" id="Mobil" type="radio" />
          <img class="venstrepics" src="eksempel.avif" alt="Alternativtekst" />
          <span>Mobil</span>
        </label>
        <!--NY-->
        <label class="midten">
          <input name="value-radio" id="Computer" class="" type="radio" />
          <img class="venstrepics" src="eksempel.avif" alt="Alternativtekst" />
          <span>Computer</span>
        </label>
        <span class="selection"></span>
      </div>
      <!--Container diven er diven der indeholder kortet-->
      <div id="container">
        <div id="forlaget">Vælg en kammerat herud til venstre</div>
        <div id="map"></div>
      </div>
    </div>
    <!--Container div slut.-->
    <div id="grafoverskrift">
      <h2>velkommen til grafen</h2>
    </div>
    <div id="hjelpetegn">
      <img
        src="eksempel.avif"
        class="venstrepics"
        alt="Altanativ-tekst til hvis billedet ikke loader eller blinde mennesker"
      />
      <img
        src="eksempel.avif"
        class="venstrepics"
        alt="Altanativ-tekst til hvis billedet ikke loader eller blinde mennesker"
      />
      <img
        src="eksempel.avif"
        class="venstrepics"
        alt="Altanativ-tekst til hvis billedet ikke loader eller blinde mennesker"
      />
    </div>
    <div id="grafenbox">
      <div id="knappertilgrafen">
        <button id="sogknap">Søg</button>
      </div>
    </div>
    <br />
    <br />
    <script src="Kanin.js"></script>
    <script src="script.js"></script>
    <script src="map.js"></script>
    <script src="worldmap.js"></script>

</html>
