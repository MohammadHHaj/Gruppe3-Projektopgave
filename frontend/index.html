<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adgangsindsigt</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta
      name="description"
      content="Følg den absolut bedste studiegruppe, på rejsen mod succes! Tryk på linket for at se banebrydende indhold og forkæl dig selv med fortrolig data fremvidst i verdensklasse visualiseringer. Ja, i fleretal. Vi er bare bedre!"
    />
  </head>
  <body>
    <h3 id="kategorier">kategorier</h3>
    <!--tidsvælger-->
    <div id="arrow">&#x2B9F;</div>
    <div id="year-selector">
      <div id="year"></div>
      <!-- Acts as the container for the years -->
    </div>

    <!--Tidsvælgerslut-->
    <div id="mellemlag">
      <!--Knapperne i siden-->
      <div class="radio-input">
        <label class="midten">
          <input name="value-radio" id="Wifi" type="radio" />
          <img
            class="venstrepics"
            src="billeder/wifi.png"
            alt="Alternativtekst"
            onmouseover="this.src='billeder/wifi5.gif';"
            onmouseout="this.src='billeder/wifi.png';"
          />
          <span>Wifi</span>
        </label>
        <!--NY-->
        <label class="midten">
          <input name="value-radio" id="Mobil" type="radio" />
          <img
            class="venstrepics"
            src="billeder/mobil.png"
            alt="Alternativtekst"
            onmouseover="this.src='billeder/mobil.gif';"
            onmouseout="this.src='billeder/mobil.png';"
          />
          <span>Mobil</span>
        </label>
        <!--NY-->
        <label class="midten">
          <input name="value-radio" id="Computer" class="" type="radio" />
          <img
            class="venstrepics"
            src="billeder/pæreulys.png"
            alt="Alternativtekst"
            onmouseover="this.src='billeder/pære.png';"
            onmouseout="this.src='billeder/pæreulys.png';"
          />
          <span>Elektricitet</span>
        </label>
        <span class="selection"></span>
      </div>
      <!--Container diven er diven der indeholder kortet-->
      <div id="container">
        <div id="farve-info" class="farve-info"></div>
        <p id="valgt-indhold"></p>
        <div id="forlaget">
          <h1 id="forlag-tekst">Vælg en kategori</h1>
        </div>
        <div id="blurryforlag"></div>
        <div id="map"></div>
      </div>
    </div>
    <!--Container div slut.-->
    <div id="grafoverskrift">
      <h2>velkommen til grafen</h2>
    </div>
    <div id="hjelpetegn">
      <img
        src="billeder/wifi.png"
        class="venstrepics"
        alt="Altanativ-tekst til hvis billedet ikke loader eller blinde mennesker"
      />
      <img
        src="billeder/mobil.png"
        class="venstrepics"
        alt="Altanativ-tekst til hvis billedet ikke loader eller blinde mennesker"
      />
      <img
        src="billeder/pæreulys.png"
        class="venstrepics"
        alt="Altanativ-tekst til hvis billedet ikke loader eller blinde mennesker"
      />
    </div>
    <div id="grafenbox">
      <div id="knappertilgrafen">
        <div class="mat-input">
          <label for="food">Vælg et land</label>
          <input id="food" type="text" placeholder="Fx. Danmark" />
        </div>
      </div>
    </div>
    <br />
    <br />

    <script src="script.js"></script>
    <script src="map.js"></script>
    <script src="worldmap.js"></script>
    <script src="Kanin.js"></script>
  </body>
</html>
<!--Hej-->
